name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build \
            --build-arg NODE_ENV=production \
            --build-arg DATABASE_URL=${{ secrets.DATABASE_URL }} \
            --build-arg NEXT_PUBLIC_UPLOAD_PRESET=${{ secrets.CLOUDINARY_UPLOAD_PRESET }} \
            --build-arg NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} \
            -t ghcr.io/07calc/crux:latest .

      - name: Push Docker image to GHCR
        run: docker push ghcr.io/07calc/crux:latest

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker pull ghcr.io/07calc/crux:latest
            docker stop crux || true
            docker rm crux || true
            docker run -d --name crux -p 3000:3000 ghcr.io/07calc/crux:latest
            docker system prune -a -f
            echo "âœ… Deployment complete!"
