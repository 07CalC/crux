name: ci/cd

on: 
  push:
    branches: [main]
jobs:
  build:
    name: Build and push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: 07CalC
          password: ${{ secrets.GHRC_PASSWORD }}
      - name: Build and push docker image
        id: build-and-push-image
        run: |
          ls -la
          docker build -t ghcr.io/07calc/crux:latest .
          docker push ghcr.io/07calc/crux:latest

  deploy:
    name: Deploy to vps
    runs-on: ubuntu-latest
    steps: 
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            sudo su
            docker rmi ghcr.io/07calc/crux:latest -f
            docker pull ghcr.io/07calc/crux:latest
            docker rm -f crux
            docker run -d --name crux -p 3000:3000 ghcr.io/07calc/crux:latest